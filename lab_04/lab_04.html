        #content {

        #photos {

        }

        #photos img {
            width: auto; 
            height: 210px;
            margin:10px;
            cursor:pointer;
        }

        #main-container {
            flex-direction: column;
            align-items: center;
            width:900px;
            margin-right:auto;
            margin-left:auto;
            margin-top:10px;
        }

        #main-container img {
            display:block;
            max-width:300px;
        }

        .row {
            display:flex;
            justify-content: center;
            margin-right: 20px;

    <body>
        <div id="content">
            <h1>July 2023: Rua do Pescadores</h1>
                <div id="photos" class="row">
                    <img class="picture" id="beach-img" src="images/beach.JPEG" alt="Playa Camilo">
                    <img class="picture" id="me-img" src="images/me.JPG" alt="Sagres">
                    <img class="picture" id="rota-img" src="images/rota.JPG" alt="Raposeria">
                    <img class="picture" id="sara-img" src="images/sara.JPG" alt="Algarve">
                    <img class="picture" id="sunset-img" src="images/sunset.JPG" alt="Zambojeria do Mar">
                </div>

                <div id="main-container" class="row">
                    <img class="main-img" src="images/beach.JPEG" alt="Playa Camilo">
                    <p><em class="caption">Playa Camilo</em></p>
                </div>
        </div>

    <script>

function changeMainImg(newsrc, newalt) {
    document.querySelector('.main-img').src= newsrc;
    document.querySelector('.main-img').alt= newalt;
    document.querySelector('em').innerHTML=newalt;
}
var pictures= document.querySelectorAll('.picture')
    for (var i=0; pictures.length; i++) {
        pictures[i].onclick= function () {
            changeMainImg(this.src,this.alt);
        }
    }
