<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="0">
				</div> <!-- .row -->
				<div class="row">
					<button id="reset" class="col-9 btn btn-lg btn-outline-dark">AC</button>
					<button id="divide" class="col-3 btn btn-lg btn-outline-dark">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button id="seven" class="col-3 btn btn-lg btn-outline-dark">7</button>
					<button id="eight" class="col-3 btn btn-lg btn-outline-dark">8</button>
					<button id="nine" class="col-3 btn btn-lg btn-outline-dark">9</button>
					<button id="multiply" class="col-3 btn btn-lg btn-outline-dark">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button id="four" class="col-3 btn btn-lg btn-outline-dark">4</button>
					<button id="five" class="col-3 btn btn-lg btn-outline-dark">5</button>
					<button id="six" class="col-3 btn btn-lg btn-outline-dark">6</button>
					<button id="subtract" class="col-3 btn btn-lg btn-outline-dark">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button id="one" class="col-3 btn btn-lg btn-outline-dark">1</button>
					<button id="two" class="col-3 btn btn-lg btn-outline-dark">2</button>
					<button id="three" class="col-3 btn btn-lg btn-outline-dark">3</button>
					<button id="add" class="col-3 btn btn-lg btn-outline-dark">+</button>
				</div> <!-- .row -->
				<div class="row">
					<button id="zero" class="col-6 btn btn-lg btn-outline-dark">0</button>
					<button class="col-3 btn btn-lg btn-outline-dark">.</button>
					<button id="equal" class="col-3 btn btn-lg btn-outline-dark">=</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->
	<script>
		
		var num1;
		var operation;
		var currentdisplay; 

	//add
		document.querySelector('#add').onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);

			operation = '+';

			document.querySelector('#display').value = '';
		}

	//subtract 
		document.querySelector('#subtract').onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);

			operation = '-';

			document.querySelector('#display').value = '';
		}

	//multiply 
		document.querySelector('#multiply').onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);

			operation = '*';

			document.querySelector('#display').value = '';
		}

	//divide 
		document.querySelector('#divide').onclick = function(){
			num1 = document.querySelector('#display').value;
			num1 = parseInt(num1);

			operation = '/';

			document.querySelector('#display').value = '';
		}

	//equal
		document.querySelector('#equal').onclick = function(){
			var num2 = document.querySelector('#display').value;
			num2 = parseInt(num2);

			var result = 'Error';

			if (operation == '+') {
				result = num1 + num2;
			} else if (operation == '-') {
				result = num1 - num2;
			} else if (operation== '*') {
				result= num1 * num2;
			} else if (operation== '/') {
				result= num1 / num2; 
			}

			document.querySelector('#display').value = result;
		}

		//AC reset 
		document.querySelector('#reset').onclick=function () {

			document.querySelector('#display').value = 0;
		}

		//number display 1 
		document.querySelector('#one').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 1;
			} else {
				currentdisplay = currentdisplay*10 +1;
			}
			document.querySelector('#display').value= currentdisplay; 	
    }
    
		//number display 2
		document.querySelector('#two').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 2;
			} else {
				currentdisplay = currentdisplay*10 +2;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 3
		document.querySelector('#three').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 3;
			} else {
				currentdisplay = currentdisplay*10 +3;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 4
		document.querySelector('#four').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 4;
			} else {
				currentdisplay = currentdisplay*10 +4;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 5
		document.querySelector('#five').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 5;
			} else {
				currentdisplay = currentdisplay*10 +5;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 6
		document.querySelector('#six').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
					currentdisplay = 6
				} else {
					currentdisplay = currentdisplay*10 +6;
				}
				document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 7
		document.querySelector('#seven').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 7
			} else {
				currentdisplay = currentdisplay*10 +7;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 8
		document.querySelector('#eight').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 8
			} else {
				currentdisplay = currentdisplay*10 +8;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 9
		document.querySelector('#nine').onclick=function (){
			//append to display
			if (document.querySelector('#display').value==0 ) {
				currentdisplay = 9
			} else {
				currentdisplay = currentdisplay*10 +9;
			}
			document.querySelector('#display').value= currentdisplay; 	
		}

		//number display 0
		document.querySelector('#zero').onclick=function (){
			document.querySelector('#display').value = 0;
		}

	</script>
</body>
</html>
